<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase que sigue al cursor y traza ruta</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }
        .frase {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.1s;
            display: flex;
        }
        .punto {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
        }
        .letra {
            transition: color 0.1s;
        }
        .input-container {
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="texto" placeholder="Escribe tu frase aquí" />
    </div>
    <div class="frase" id="frase-container"></div>

    <script>
        const fraseContainer = document.getElementById('frase-container');
        const textoInput = document.getElementById('texto');
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF33A1'];

        textoInput.addEventListener('input', updateFrase);

        document.addEventListener('mousemove', (event) => {
            // Mueve la frase con el cursor
            fraseContainer.style.left = `${event.clientX}px`;
            fraseContainer.style.top = `${event.clientY}px`;

            // Cambia el color de cada letra
            const letras = document.querySelectorAll('.letra');
            letras.forEach(letra => {
                letra.style.color = colors[Math.floor(Math.random() * colors.length)];
            });

            // Crea un nuevo punto para trazar la ruta del cursor
            const punto = document.createElement('div');
            punto.className = 'punto';
            punto.style.left = `${event.clientX}px`;
            punto.style.top = `${event.clientY}px`;
            punto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(punto);

            // Elimina el punto después de 1 segundo
            setTimeout(() => {
                punto.remove();
            }, 1000);
        });

        function updateFrase() {
            fraseContainer.innerHTML = '';
            const text = textoInput.value || 'Sigo al cursor!';
            for (let char of text) {
                const span = document.createElement('span');
                span.className = 'letra';
                span.textContent = char;
                fraseContainer.appendChild(span);
            }
        }

        // Inicializar con la frase predeterminada
        updateFrase();
    </script>
</body>
</html>
